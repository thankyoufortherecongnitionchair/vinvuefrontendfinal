<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <img
          src="{{ postData.postImgPath }}"
          alt=""
          class="card-img-top img-fluid"
          id=""
        />
        <div class="card-body shadow-effect">
          <small class="bg-light text-center">{{
            postData.category.category
          }}</small>
          <small class="bg-light text-center">featured</small>

          <small class="bg-light text-center">{{
            postData.createdAt.toMillis() | date
          }}</small>
          <h1 class="mt-3 mb-3">{{ postData.title }}</h1>
          <p [innerHtml]="postData.content"></p>
        </div>
      </div>

      <!-- <app-comment-form></app-comment-form> -->
      <!-- <app-comments-list></app-comments-list> -->
    </div>
    <div class="col-md-3">
      <div *ngFor="let similar of similarPostArray">
        <a [routerLink]="['/post/:postId', similar.postId]">{{
          similar.title
        }}</a>
        <app-tiles [postData]="similar"></app-tiles>
      </div>
    </div>
    <button
      class="btn"
      type="button"
      data-toggle="dropdown"
      aria-expanded="false"
      routerLink="/"
    >
      Home
    </button>
  </div>
  <!-- <app-comments></app-comments> -->
</div>
