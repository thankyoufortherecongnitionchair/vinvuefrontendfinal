<div class="card" id="subscribe">
  <div class="card-body">
    <div class="text-center mt-3 mb-3">
      <div class="written">
        <h3>Subscribe Here</h3>
        <p>
          Enter the required details here to receive the latest review updates!
        </p>
      </div>

      <div class="alert alert-danger mt-3" *ngIf="isEmailError">
        Email already in use!
      </div>
      <div class="alert alert-success mt-3" *ngIf="isSubscribed">
        Thanks for subscribing! You'll now be in tune with the latest additions!
      </div>

      <form
        class="form-inline mb-5"
        #subForm="ngForm"
        (ngSubmit)="onSubmit(subForm.value)"
      >
        <div class="form-group mb-2">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            #Name="ngModel"
            ngModel
            placeholder="Your Name"
            required
            [ngClass]="{ 'is-invalid': Name.touched && Name.invalid }"
          />
          <div class="text-danger" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors?.required">Required!</div>
          </div>
        </div>
        <div class="form-group mb-2">
          <input
            type="email"
            class="form-control"
            id="password"
            placeholder="Your Email"
            name="email"
            #Email="ngModel"
            ngModel
            required
            email
          />
          <div class="text-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors?.required">Required!</div>
          </div>
        </div>
        <div class="form-group mb-2">
          <button class="btn btn-info btn-block" [disabled]="subForm.invalid">
            Subscribe!
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
